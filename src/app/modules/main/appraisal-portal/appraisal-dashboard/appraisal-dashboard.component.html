<div class="row d-flex justify-content-center img1 " style="color: white ;">
    <div *ngIf="this.StoreData==false" class="row">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center text-black">
            <mat-icon>info</mat-icon>
        </div>

        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mt-2 text-center text-black" *ngIf="this.sso==true">
            <h2>Error while Loading details, Please try using SIGN IN option to login again.</h2>
        </div>

        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mt-2 text-center text-black" *ngIf="this.sso==false">
            <h2>Error while Loading details, Please try using SSO option to login again.</h2>
        </div>
    </div>

    <mat-spinner [color]="color" [mode]="mode" [value]="value" diameter="50" *ngIf="this.StoreData==true"
        class="mt-4"></mat-spinner>
    <span class="mt-1 mb-3 center-align d-flex justify-content-center" *ngIf="this.StoreData==true">
        <h1>Loading data</h1>
    </span>
</div>
