version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
       # S3_BUCKET: "{{your_url}}"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 14.15
    commands:
        - echo Installing source NPM dependencies...
        - npm install
       # - npm install -g @angular/cli
  build:
    commands:
        - echo Build started
        - npm run build
artifacts:
    files:
        - '**/*'
    base-directory: 'dist/gift-project'
